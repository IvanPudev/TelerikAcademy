<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="script/accordionJS.js"></script>
    <style>
        #accordion-holder ul {
            list-style-type:none;
        }

            #accordion-holder ul li a {
                color:black;
                text-decoration:none;
            }
            #accordion-holder ul li:hover > a {
                text-decoration:underline;
            }
    </style>
</head>
<body>
    <div id="accordion-holder"></div>

    <script type="text/javascript">
        var accordion = controls.getAccordion("#accordion-holder");
        var webItem = accordion.add("Web");
        webItem.add("HTML");
        webItem.add("aaaHTML");
        webItem.add("PHP");

        var mobileItem = accordion.add("Mobile");
        mobileItem.add("iOS");
        mobileItem.add("Android");

        accordion.add("Desktop");

        accordion.render();

        accordion.add("Gosho");

        accordion.render();
    </script>
</body>
</html>
