<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>NameOfNumber</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>

</head>
<body>
    <label for="number">Enter number between 0 and 999: </label>
	<input type="text" id="number"/>
    <a href="#" onclick="onGOButtonClick()">GO</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function onGOButtonClick() {
	        var number = jsConsole.readInteger("#number");
	        var digitsArray = [ "zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine" ];
	        var teensArray = [ "ten", "eleven", "twelve", "thirtheen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen" ];
	        var tensArray = [ "ten", "twenty", "thirty", "fourty", "fifty", "sixty", "seventy", "eighty", "ninety" ];
	        var hundreds = parseInt(number / 100);
	        var tens = parseInt((number % 100) / 10);
	        var digits = parseInt((number % 100) % 10);

	        if (number>=0 && number < 1000)
	        {
	            if (number <= 9)
	            {
	                jsConsole.writeLine(digitsArray[number]); 
	            }
	            else if (number > 9 && number < 20)
	            {
	                jsConsole.writeLine(teensArray[digits]);
	            }
	            else if (number >= 20 && number < 99) 
	            {
	                if (digits != 0)
	                {
	                    jsConsole.writeLine(tensArray[tens-1] + digitsArray[digits]);  
	                }
	                else
	                {
	                    jsConsole.writeLine(tensArray[tens-1]);
	                }
	            }
	            else if (number >= 100)
	            {
	                if (digits > 0 && tens < 1)
	                {
	                    jsConsole.writeLine(digitsArray[hundreds] + " hundred and " + digitsArray[digits]);
	                }
	                else if (digits > 0 && tens < 2)
	                {
	                    jsConsole.writeLine( digitsArray[hundreds] + " hundred and " + teensArray[digits]);
	                }
	                else if (tens >= 2)
	                {
	                    if (digits != 0)
	                    {
	                        jsConsole.writeLine(digitsArray[hundreds] + " hundred and " + tensArray[tens - 1] + " " + digitsArray[digits]);
	                    }
	                    else
	                    {
	                        jsConsole.writeLine(digitsArray[hundreds] + " hundred and " + tensArray[tens - 1]);
	                    }
	                }
	                else if (tens == 0 && digits == 0)
	                {
	                    jsConsole.writeLine(digitsArray[hundreds] +" hundred");
	                }
	            }
	        }
	        else
	        {
	            jsConsole.writeLine("Invalid input.");
	        } 
	    }
	</script>		
</body>
</html>
