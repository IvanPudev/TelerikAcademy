<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ExchangingPlacesOfComperativeInt</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>

</head>
<body>
    <label for="firstNumber">Enter first integer number: </label>
	<input type="text" id="firstNumber"/>
    <label for="secondNumber">Enter second integer number: </label>
	<input type="text" id="secondNumber"/>
    <a href="#" onclick="onGOButtonClick()">GO</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function onGOButtonClick() {
	        var firstNumber = jsConsole.readFloat("#firstNumber");
	        var secondNumber = jsConsole.readFloat("#secondNumber");
	        var changer = firstNumber;
	        if (firstNumber > secondNumber) {
	            firstNumber = secondNumber;
	            secondNumber = changer;
	            jsConsole.writeLine("The first number is greater than second, so we changed their places: " + firstNumber + "; " + secondNumber);
	        }
	        else {
	            jsConsole.writeLine("The first number is smaller than the second.");
	        }
	    }
	</script>		
</body>
</html>
