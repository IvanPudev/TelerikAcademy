<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CheckPointIfInCircle</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>

</head>
<body>
    <label for="x">Enter x: </label>
	<input type="text" id="x"/>
    <label for="y">Enter y: </label>
	<input type="text" id="y"/>
    <a href="#" onclick="onGOButtonClick()">GO</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function onGOButtonClick() {
	        var x = jsConsole.readFloat("#x");
	        var y = jsConsole.readFloat("#y");
	        if (x * x + y * y <= 25) {
	            jsConsole.writeLine("The Point P(" + x + ", " + y + ") is in the circle K(0, 5).");
	        }
	        else {
	            jsConsole.writeLine("The Point P(" + x + ", " + y + ") is not in the circle K(0, 5).");
	        }
	    }
	</script>		
</body>
</html>
