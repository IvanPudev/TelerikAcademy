<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AreaOfTrapezoid</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>

</head>
<body>
    <label for="height">Enter height: </label>
	<input type="text" id="height"/>
    <label for="a">Enter side a: </label>
	<input type="text" id="a"/>
    <label for="b">Enter side b: </label>
	<input type="text" id="b"/>
    <a href="#" onclick="onGOButtonClick()">GO</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	    function onGOButtonClick() {
	        var height = jsConsole.readFloat("#height");
	        var a = jsConsole.readFloat("#a");
	        var b = jsConsole.readFloat("#b");
	        jsConsole.writeLine("S = " + parseFloat(((a + b) * height) / 2));
	    }
	</script>		
</body>
</html>
