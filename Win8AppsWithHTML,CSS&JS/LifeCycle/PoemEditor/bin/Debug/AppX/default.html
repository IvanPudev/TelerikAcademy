<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PoemEditor</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- PoemEditor references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <button id="save">Save poem</button>
    <button id="load">Load poem</button>
    <input type="text" id="paragraphs" placeholder="Paragraph size: 4" />
    <hr />
    <button id="seqCheck">Check sequential lines</button>
    <button id="skipCheck">Check by skipping a line</button>
    <hr />
    <div id="error"></div>
    <hr />
    <textarea id="editor"></textarea>
    <div id="result"></div>
</body>
</html>
