<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DeclarativeTemplates</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- DeclarativeTemplates references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/data.js"></script>
    <script src="/js/default.js"></script>
    <style>
        .item {
            float: left;
        }
    </style>
</head>
<body>
    <div id="headerTemplate" data-win-control="WinJS.Binding.Template"
        style="display: none">
        <div class="simpleHeaderItem">
            <h1 data-win-bind="innerText: manufacturer"></h1>
        </div>
    </div>

    <div id="computer-template-container" data-win-control="WinJS.Binding.Template">
        <!-- The above is just a container, classes and styles from it are not applied to the inner elements. The actual template is the innerHTML -->
        <div class="computer-template">
            <img src="#" data-win-bind="src: imageUrl" height="300" width="300" />
            <dl>
                <dt>Name</dt>
                <dd data-win-bind="innerText: name"></dd>
                <dt>Price</dt>
                <dd><span>$</span><span data-win-bind="innerText: price"></span></dd>
                <dt>Manufacturer</dt>
                <dd data-win-bind="innerText: manufacturer"></dd>
                <dt>Processor</dt>
                <dd>
                    <dl>
                        <dt>Model</dt>
                        <dd data-win-bind="innerText: processor.modelName"></dd>
                        <dt>Frequency</dt>
                        <dd data-win-bind="innerText: processor.frequencyGHz"></dd>
                    </dl>
                </dd>
            </dl>
        </div>
    </div>

    <div>
        <input id="name" type="text" name="name" value="" placeholder="Name" />
        <input id="frequencyGHz" type="text" name="frequencyGHz" value="" placeholder="Processor frequency" />
        <input id="modelName" type="text" name="modelName" value="" placeholder="Processor model" />
        <input id="manufacturer" type="text" name="manufacturer" value="" placeholder="Manufacturer" />
        <input id="imgUrl" type="text" name="imgUrl" value="/images/hp-650.jpg" placeholder="/images/hp-650.jpg" />
        <input id="price" type="text" name="price" value="" placeholder="Price" />
        <button id="add">Add</button>
    </div>

    <div data-win-control="WinJS.UI.ListView"
        data-win-options="{
            itemTemplate: select('#computer-template-container'),
            groupDataSource: Me.computers.groups.dataSource,
            itemDataSource: Me.computers.dataSource,
            groupHeaderTemplate: select('#headerTemplate')
            }">
    </div>
</body>
</html>
