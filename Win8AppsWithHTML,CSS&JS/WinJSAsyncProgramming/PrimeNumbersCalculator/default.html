<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PrimeNumbersCalculator</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- PrimeNumbersCalculator references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="js/primesWorker.js"></script>
    <script src="js/PrimesCalculator.js"></script>
    
</head>
<body>
    <label for="start-number">Number to start from: </label>
    <input id="start-number" />
    <label for="end-number">Number to end to:</label>
    <input id="end-number" />
    <label for="count-number">Number of primes to find:</label>
    <input id="count-number" />
    <button id="calculate">Calculate primes</button>
    <div id="result-container" style="height: 1000px; overflow-y: scroll;"></div>
</body>
</html>
